site_name: Instrument Script Server
site_description: Server for managing scientific instruments in Cpp
theme:
  name: material
  palette:
    - media: "(prefers-color-scheme)"
      primary: pink
      accent: pink
      toggle:
        icon: material/brightness-auto
        name: "Switch to light mode"
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: pink
      accent: pink
      toggle:
        icon: material/brightness-7
        name: "Switch to dark mode"
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: pink
      accent: pink
      toggle:
        icon: material/brightness-4
        name: "Switch to system preference"
  features:
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    - announce.dismiss
    - navigation.tabs
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.preview
    - navigation.instant.progress
    - navigation.path
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.suggest
    - toc.follow
  logo: assets/icons/icon-256.png
  favicon: assets/icons/icon-256.png
nav:
  - Get Started:
      - Welcome to Instrument Script Server: index.md
      - Usage: CLI_USAGE.md
  - Configurations:
      - Setting up Instruments: CONFIGURATION.md
      - Non-VISA plugins: PLUGIN_DEVELOPMENT.md
  - Architecture:
      - Server Communications: IPC_PROTOCOL.md
      - Synchronzing Instruments: SYNCHRONIZATION.md
      - Overview: ARCHITECTURE.md
markdown_extensions:
  - tables
  - toc:
      permalink: true
      title: Page contents
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      pygments_lang_class: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
