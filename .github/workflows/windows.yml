name: Windows Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
  workflow_call:

jobs:
  build-and-test:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install MSYS2 and dependencies
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-lua
            mingw-w64-x86_64-luajit
            mingw-w64-x86_64-spdlog
            mingw-w64-x86_64-nlohmann-json
            mingw-w64-x86_64-yaml-cpp
            mingw-w64-x86_64-gtest
            mingw-w64-x86_64-boost
            git

      - name: Install sol2 (header-only library)
        shell: msys2 {0}
        run: |
          git clone --depth 1 --branch v3.3.0 https://github.com/ThePhD/sol2.git /tmp/sol2
          mkdir -p /mingw64/include/sol
          cp -r /tmp/sol2/include/sol/* /mingw64/include/sol/

      - name: Cache MSYS2 packages
        uses: actions/cache@v4
        with:
          path: |
            ${{ runner.temp }}/msys64/var/cache/pacman/pkg
            ${{ runner.temp }}/msys64/mingw64
          key: msys2-packages-${{ hashFiles('.github/workflows/windows.yml') }}
          restore-keys: |
            msys2-packages-

      - name: Build project
        shell: msys2 {0}
        run: |
          mkdir -p build
          cd build
          cmake -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_TESTS=ON \
            ..
          ninja

      - name: Run unit tests
        shell: msys2 {0}
        run: |
          cd build
          echo "Running unit tests..."
          if ./tests/unit_tests.exe; then
            echo "✓ Unit tests passed successfully"
          else
            echo "✗ Unit tests failed"
            exit 1
          fi

      - name: Run integration tests
        shell: msys2 {0}
        run: |
          cd build
          echo "Running integration tests..."
          if ./tests/integration_tests.exe; then
            echo "✓ Integration tests passed successfully"
          else
            echo "✗ Integration tests failed"
            exit 1
          fi

      - name: Package Windows binaries with LICENSE
        shell: msys2 {0}
        run: |
          mkdir -p windows-binaries
          cp build/instrument-server.exe windows-binaries/
          cp build/instrument-worker.exe windows-binaries/
          cp build/libinstrument-server-core.dll windows-binaries/
          cp LICENSE windows-binaries/
          ls -la windows-binaries/

      - name: Upload Windows binaries
        uses: actions/upload-artifact@v4
        with:
          name: windows-binaries
          path: windows-binaries
          retention-days: 7
